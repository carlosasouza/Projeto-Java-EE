<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>...:::Cadastro de Clientes:::...</title>
</head>
<body>
	<center>
		<h2>BEM VINDO AO SISTEMA DE PIZZARIA!</h2>
		<p></p>
		<h3>Cadastro de Clientes</h3>
		<form action="CadastroServlet?cadastro=cliente" method="post">
			<table border="0px">
				<tr>
					<td colspan="2"><h3>Dados Cadastrais</h3></td>
				</tr>
				<tr>
					<td>Nome:</td>
					<td><input type="text" name="txt_nome"></td>
				</tr>
				<tr>
					<td>Numero RG:</td>
					<td><input type="text" name="txt_rg"></td>
				</tr>
				<tr>
					<td>Orgão Emissor:</td>
					<td><input type="text" name="txt_orgaoEmissor"></td>
				</tr>
				<tr>
					<td>Numero CPF:</td>
					<td><input type="text" name="txt_cpf"></td>
				</tr>
				<tr>
					<td>Numero Telefone:</td>
					<td><input type="text" name="txt_telefone"></td>
				</tr>
				<tr>
					<td colspan="2"><h3>Endereço</h3></td>
				</tr>
				<tr>
					<td>Logradouro:</td>
					<td><input type="text" name="txt_logradouro"></td>
				</tr>
				<tr>
					<td>Bairro:</td>
					<td><input type="text" name="txt_bairro"></td>
				</tr>
				<tr>
					<td>CEP:</td>
					<td><input type="text" name="txt_cep"></td>
				</tr>
				<tr>
					<td>Cidade:</td>
					<td><input type="text" name="txt_cidade"></td>
				</tr>
				<tr>
					<td>Unidade Federativa:</td>
					<td><input type="text" name="txt_uf"></td>
				</tr>
				<tr>
					<td colspan="2"><h3>Dados de Acesso</h3></td>
				</tr>
				<tr>
					<td>Senha:</td>
					<td><input type="password" name="txt_senha"></td>
				</tr>
				<tr>
					<td><input type="submit" name="btn_entrar" value="Cadastrar"></td>
					<td><a href="./">Voltar</a></td>
				</tr>
			</table>
		</form>
	</center>
</body>
</html>
